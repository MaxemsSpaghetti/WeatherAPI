<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login page weatherAPI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <form method="post" action="/signIn">
        <h1>Login to weatherAPI</h1>

        <!-- login input -->
        <div class="form-outline mb-4">
            <input type="email" name="login" id="login" class="form-control" placeholder="Login">
            <label class="form-label" for="login">Login</label>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
            <input type="password" name="password" id="password" class="form-control" placeholder="Password">
            <label class="form-label" for="password">Password</label>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

        <button type="submit" class="btn-primary btn-block mb-4"
                formaction="/view/html/unAuthMainPage.html">Skip</button>
        <!-- Register buttons -->
        <div class="text-center">
            <p>Not a member? <a href="/view/html/signUp.html">Register</a></p>
        </div>
    </form>
</div>

<!-- Bootstrap JS and Popper.js scripts (required for Bootstrap components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
