<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Authentication</title>

    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <form method="post" action="/registration">
        <h1>Create your account</h1>

        <p>
            <label for="login">Login</label>
            <input type="text" required id="login" name="login" class="form-control" placeholder="Login">
        </p>

        <p>
            <label for="password">Password</label>
            <input type="password" required id="password" name="password" class="form-control" placeholder="Password">
        </p>

        <p>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </p>

        <div class="text-center">
            <p>
                Already have an account? <a href="/view/html/signIn.html">Sign up</a>
            </p>
        </div>
    </form>
</div>

<!-- Bootstrap JS and Popper.js scripts (required for Bootstrap components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
