<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Weather API</title>
</head>
<body>
    <div>
        <h1>Weather API</h1>
    </div>
    <div>
        <form action="/weather" method="get">

                <input type="text" name="city" id="city" class="form-control" placeholder="city">

            </div>
        </form>
    </div>
</body>
